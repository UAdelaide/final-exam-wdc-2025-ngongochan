<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5" style="width: 40vw; margin: 0 auto;">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <!-- <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
    <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a> -->

    <form action="/login" method="post">
      <div class="form-group">
        <label for="username">Username</label>
        <!-- remember to add the name attribute to <input> or else req.body = {} -->
        <input type="text" class="form-control" id="username" name="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password">
      </div><br>
      <button type="submit" class="btn btn-primary">Log In</button>
    </form><br><br>

    <div>
      <h2>All Registered Dogs</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Dog ID</th>
            <th scope="col">Name</th>
            <th scope="col">Size</th>
            <th scope="col">Owner ID</th>
            <th scope="col">Photo</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="dog in dogs" :key="dog.dog_id">
            <td>{{ dog.dog_id }}</td>
            <td>{{ dog.name }}</td>
            <td>{{ dog.size }}</td>
            <td>{{ dog.owner_id }}</td>
            <td>
              <img :src="dogPhoto" alt="Dog Photo" height="10px" />
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const { createApp } = Vue;
createApp({
  data() {
    return {
      dogs: [],
      message: 'Welcome to the Dog Walking Service!',
      dogPhoto: ''  // <-- add this to store single dog photo URL
    };
  },

  // Vue lifecycle hook to run code when component is created
  async getDog() {
    await this.getDogInfo();
    await this.getDogPhoto();
  },

  methods: {
    async getDogInfo() {
      try {
        const res = await fetch('/api/dogs');
        const data = await res.json();
        this.dogs = data;
      } catch (err) {
        console.error('Failed to load dogs:', err);
      }
    },

    async getDogPhoto() {
      try {
        const res = await fetch('https://dog.ceo/api/breeds/image/random');
        const data = await res.json();
        this.dogPhoto = data.message;
      } catch (err) {
        console.error('Failed to load dog photo:', err);
      }
    }
  }
}).mount('#app');

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
